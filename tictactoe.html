<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="tttstyle.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title text-center">Tic Tac Toe</h1>
      <br />
      <div class="game--container">
        <div id="0" class="cell">X</div>
        <div id="1" class="cell">X</div>
        <div id="2" class="cell">X</div>
        <div id="3" class="cell">X</div>
        <div id="4" class="cell">O</div>
        <div id="5" class="cell">O</div>
        <div id="6" class="cell">O</div>
        <div id="7" class="cell">O</div>
        <div id="8" class="cell">O</div>
      </div>
      <br />

      <h2 class="game--status text-center">Player 1 Wins!</h2>

      <br />
      <div class="d-flex justify-content-center">
        <button id="game--restart" class="game--restart">Restart Game</button>
      </div>
    </section>
    <script src="tictactoe.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
